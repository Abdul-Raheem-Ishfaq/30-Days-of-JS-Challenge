<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>

  <script>
    //Task 1 Variable Declaration
    var a = 21;
    console.log(typeof a);

    //Task 2 Constant Declaration
    let b = "abdul";
    console.log(typeof b);

    //Task 3 Data Types
    const c = true;
    console.log(typeof c);

    //Task 4 Reassigning Variables
    let car = { name: "Corolla", color: "blue" };
    console.log(typeof car);
    const arr = ["abdul", "raheem", "rehman"];
    console.log(typeof arr);

    //Task 5 Understanding Const
    /*
    const audi = 39;
    audi = 10;
    console.log(audi);
    */

    //Feature Request  Var types Con Log
    var age = 21;
    console.log(age, typeof age);
    let boy = "abdul";
    console.log(boy, typeof boy);
    const cut = true;
    console.log(cut, typeof cut);
    let car1 = { name: "Corolla1", color: "blue" };
    console.log(car1, typeof car1);

    //Feature Request Reassignment Demo
    let val = 20;
    console.log(val);
    val = 30;
    console.log(val);

    const val1 = 30;
    console.log(val1);
    val1 = 20;
    console.log(val1);
    //As from above it is suggested that const can't be redefined and reassigned while let variable can be redefine and reassign .
  </script>
</html>
