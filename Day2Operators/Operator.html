<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hey Abdul!</h1>
  </body>
  <script>
    // Assignment Operations

    // Task 1: Addition
    let firstNumber = 20;
    let secondNumber = 15;
    console.log(firstNumber + secondNumber);

    // Task 2: Subtraction
    let difference = firstNumber - secondNumber;
    console.log(difference);

    // Task 3: Multiplication
    let product = firstNumber * secondNumber;
    console.log(product);

    // Task 4: Division
    let quotient = firstNumber / secondNumber;
    console.log(quotient);

    // Task 5: Modulus
    let remainder = firstNumber % secondNumber;
    console.log(remainder);

    // Assignment Operators

    // Task 6: Add and Assign (Using `+=` operator)
    let count = 39;
    console.log(count);
    count += 1;
    console.log(count);

    // Task 7: Subtract and Assign (Using `-=` operator)
    let anotherCount = 39;
    console.log(anotherCount);
    anotherCount -= 1;
    console.log(anotherCount);

    // Comparison Operators
    // Task 8: Greater Than
    let abdulAge = 23;
    let myAge = 25;
    if (myAge > abdulAge) {
      console.log("You are older than Abdul.");
    } else {
      console.log("You are younger than or equal to Abdul.");
    }

    // Task 9: Greater Than or Equal To
    let aliAge = 33;
    let ahmadAge = 34;
    if (aliAge >= ahmadAge) {
      console.log("Ali is smaller than or equal to Ahmad.");
    } else {
      console.log("Ali is larger than Ahmad.");
    }

    // Task 10: Less Than or Equal To
    let riaAge = 33;
    let shaAge = 36;
    if (riaAge <= shaAge) {
      console.log("Ria is smaller than or equal to Sha."); // Output: "Ria is smaller than or equal to Sha."
    } else {
      console.log("Sha is bigger than Ria.");
    }

    // Task 11: Equal To
    let shehAge = 33;
    let usamAge = "33";
    if (shehAge == usamAge) {
      console.log(
        "Sheh's age is equal to Usam's age in value (but not data type)."
      );
    } else {
      console.log(
        "Sheh's age is not equal to Usam's age (different data types)."
      );
    }

    // Task 12: Strict Equal To (Using `===` for value and type comparison)
    let meAge = 33;
    let ourAge = 33;
    if (meAge === ourAge) {
      console.log(
        "Your age and our age are equal in both value and data type."
      );
    }

    //Activity 5
    let numVal = -89;
    result = numVal > 0 ? "Positive" : numVal < 0 ? "Negative" : "Zero";
    console.log(result);
  </script>
</html>
